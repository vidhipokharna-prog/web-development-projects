<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Donor or Receiver</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background-color: #b71c1c;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #d32f2f;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Become a Donor or Receiver</h2>
    <form action="donor.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required min="18" max="65">

      <select name="blood" required>
        <option value="">Select Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="contact" placeholder="Contact Number" required>
      <textarea name="message" placeholder="Additional Message"></textarea>
      <button type="submit">Register</button>
    </form>
    <a href="card.html">‚Üê Generate card</a>
  </div>
  <script>
  const ageInput = document.querySelector('input[name="age"]');
  
  ageInput.addEventListener('input', function () {
    if (this.value < 0) {
      this.value = "";
    }
  });
</script>

</body>
</html>
