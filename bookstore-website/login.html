<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #12122b;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1f1f3d;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #2a2a40;
      color: #fff;
      font-size: 15px;
    }

    input:focus {
      border: 2px solid #00ffcc;
    }

    .btn {
      background-color: #00ffcc;
      color: #12122b;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00e6b8;
    }

    .switch {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
    }

    .switch a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .welcome-message {
      margin-top: 25px;
      font-size: 16px;
      color: #66ffcc;
      display: none;
    }
  </style>
</head>

  <div class="container" id="form-container">
    <h2>Login to Bookstore</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="switch">
      Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign Up</a>
    </div>

    <div class="welcome-message" id="welcomeMsg">
      Welcome, <span id="usernameDisplay">User</span>! ðŸŽ‰
    </div>
  </div>

  <script>
    function showSignup() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <h2>Create Account</h2>
        <form id="signupForm">
          <input type="text" placeholder="Your Name" id="signupName" required />
          <input type="email" placeholder="Email" id="signupEmail" required />
          <input type="password" placeholder="Password" id="signupPassword" required />
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="switch">
          Already have an account? <a href="#" onclick="location.reload()">Login</a>
        </div>
      `;

      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Signup successful! You can now login.");
        location.reload();
      });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const username = email.split('@')[0];
      document.getElementById('welcomeMsg').style.display = 'block';
      document.getElementById('usernameDisplay').textContent = username;
    });
  </script>

</body>
</html>
