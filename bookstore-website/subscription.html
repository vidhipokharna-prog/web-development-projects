<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Plan Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .plan-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .plan-card h1 {
      margin-top: 0;
      font-size: 32px;
      color: #222;
    }

    .plan-card p {
      font-size: 18px;
      color: #444;
      margin: 10px 0;
    }

    .price {
      font-size: 26px;
      margin: 20px 0;
      color: #1a7f37;
      font-weight: bold;
    }

    .subscribe-btn {
      background-color: #1a7f37;
      color: #ffffff;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .subscribe-btn:hover {
      background-color: #14642b;
    }
  </style>
</head>
<body>

  <div class="plan-card">
    <h1>Basic Plan</h1>
    <p>Access to our digital library.</p>
    <div class="price">$9.99/month</div>
    <a href="https://business.paytm.com/s3assets/images/allinoneqr/retina/bnr-pwe1919@2x.webp?version=1745573482" class="subscribe-btn">Subscribe Now</a>
  </div>

</body>
</html>
